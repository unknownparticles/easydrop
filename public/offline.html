<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalDrop - 离线</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background:#f8fafc; color:#0f172a; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { background:#fff; border:1px solid #e2e8f0; border-radius:20px; padding:28px; max-width:380px; text-align:center; }
    h1 { font-size:20px; margin:0 0 8px; }
    p { font-size:14px; color:#64748b; margin:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>当前无网络</h1>
      <p>LocalDrop 需要网络连接才能发现设备与传输文件。</p>
    </div>
  </div>
</body>
</html>
